{% extends "core/base.html" %}

{% block title %}Create RFP{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">

  <!-- Header -->
  <h2 class="text-2xl font-semibold mb-2">Create RFP</h2>
  <p class="text-slate-400 mb-6">
    Describe what you want to procure in plain English.
  </p>

  <!-- Input Card -->
  <div class="bg-slate-900 border border-slate-800 rounded-lg p-6 mb-6">
    <label class="block text-sm font-medium mb-2 text-slate-300">
      Procurement Requirement
    </label>

    <textarea
      id="rfpText"
      rows="6"
      placeholder="Example: We need 20 laptops with 16GB RAM, budget $50,000, delivery in 30 days..."
      class="w-full rounded-md bg-slate-950 border border-slate-700 text-slate-200 p-3 focus:outline-none focus:ring-2 focus:ring-sky-500"
    ></textarea>

    <button
      onclick="createRFP()"
      class="mt-4 inline-flex items-center px-4 py-2 bg-sky-500 hover:bg-sky-400 text-slate-900 font-medium rounded-md transition"
    >
      Generate RFP
    </button>
  </div>

  <!-- Loading State -->
  <div id="loading" class="hidden text-slate-400 mb-4">
    Generating structured RFP using AIâ€¦
  </div>

  <!-- Output -->
  <div id="output" class="hidden bg-slate-900 border border-slate-800 rounded-lg p-6">
    <h3 class="text-lg font-semibold mb-3">Structured RFP</h3>
    <pre
      id="outputJson"
      class="text-sm bg-slate-950 border border-slate-800 rounded-md p-4 overflow-x-auto text-slate-200"
    ></pre>
  </div>

</div>

<script>
  async function createRFP() {
    const text = document.getElementById("rfpText").value;
    const loading = document.getElementById("loading");
    const output = document.getElementById("output");
    const outputJson = document.getElementById("outputJson");

    if (!text.trim()) {
      alert("Please enter an RFP description.");
      return;
    }

    loading.classList.remove("hidden");
    output.classList.add("hidden");

    try {
      const response = await fetch("/api/rfps/create-from-text", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ text }),
      });

      const data = await response.json();

      loading.classList.add("hidden");
      output.classList.remove("hidden");

      outputJson.textContent = JSON.stringify(
        data.structured_data,
        null,
        2
      );
    } catch (error) {
      loading.classList.add("hidden");
      alert("Something went wrong while generating the RFP.");
      console.error(error);
    }
  }
</script>
{% endblock %}
